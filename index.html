  <script>
    Reveal.initialize({
      hash: true,
      autoSlide: 10000,
      plugins: [RevealMarkdown]
    });
  </script>

  <script src="https://unpkg.com/flubber@0.3.0/build/flubber.min.js"></script>
  <script>
    const block = document.querySelector(".fizuha-logo-morph");
    const logos = Array.from(document.querySelectorAll(".fizuha-logo-morph__logo"));
    const morph = document.querySelector(".fizuha-logo-morph__morph");

    startAnimation();

    function startAnimation() {
      morph.setAttribute("d", logos[0].getAttribute("d"));
      block.classList.remove(...logos.map(el => el.dataset.colorMod));
      block.classList.add(logos[0].dataset.colorMod);

      draw();
    }

    function draw() {
      const start = logos.shift();
      const end = logos[0];
      logos.push(start);

      const pathInterpolator = flubber.interpolate(start.getAttribute("d"), end.getAttribute("d"), { maxSegmentLength: 1 });
      const duration = 1000;

      setTimeout(() => animate({
        draw: progress => {
          morph.setAttribute("d", pathInterpolator(progress));
          block.classList.remove(start.dataset.colorMod);
          block.classList.add(end.dataset.colorMod);
        },
        duration,
        onEnd: draw
      }), duration);
    };

    function animate({ timing = t => t, draw, duration, onEnd }) {
      const start = performance.now();

      requestAnimationFrame(function animate(time) {
        const t = Math.min((time - start) / duration, 1);
        const progress = timing(t);

        draw(progress);

        if (t < 1) {
          requestAnimationFrame(animate);
        } else if (onEnd) {
          onEnd();
        }
      });
    }

    setInterval(() => document.querySelector(".fizuha-logo").classList.toggle("fizuha-logo--bigger"), 1000);
  </script>
