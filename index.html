  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://unpkg.com/flubber@0.3.0/build/flubber.min.js"></script>
  <script>
    const duration = 2000;

    const logos = Array.from(document.querySelectorAll(".fizuha-logo-morph__logo"));
    const morph = document.querySelector(".fizuha-logo-morph__morph");
    const text = document.querySelector(".fizuha-logo-morph__text");
    const textBackground = document.querySelector(".fizuha-logo-morph__text-bg");

    morph.setAttribute("d", logos[0].getAttribute("d"));
    morph.style.fill = logos[0].style.fill;

    textBackground.style.display = "block";
    text.style.display = "block";
    text.style.fill = logos[0].style.fill;

    setTimeout(animate, duration / 2);

    let i = 0;
    function animate() {
      const start = logos.shift();
      const end = logos[0];
      logos.push(start);

      d3.select(".fizuha-logo-morph__text")
        .transition()
        .duration(duration)
        .style("fill", end.style.fill);

      d3.select(".fizuha-logo-morph__morph")
        .datum({
          start: start.getAttribute("d"),
          end: end.getAttribute("d")
        })
        .transition()
        .duration(duration)
        .attrTween("d", function (d) {
          return flubber.interpolate(d.start, d.end, { maxSegmentLength: 0.1 })
        })
        .style("fill", end.style.fill)
        .on("end", animate);
    }
  </script>
